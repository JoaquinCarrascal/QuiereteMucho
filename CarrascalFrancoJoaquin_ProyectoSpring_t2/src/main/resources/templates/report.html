<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiérete Mucho</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../static/css/background.css" th:href="@{/css/background.css}" >

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


</head>

<!--Menú de navegación-->

<header th:fragment="header">
	<div class="container-fluid my-2">

		<div class="container-fluid pt-1">

			<div class="mx-auto">

				<p class="text-center" id="alerta">&#128133; <span th:text="${alertContext}">Quiérete mucho</span> &#128135;</p>

			</div>

		</div>

		<nav class="navbar navbar-expand-md navbar-light shadow w-100 rounded-2 mt-0 pt-0 pb-0 ">
			<div class="container-fluid">

				<div class="container-md">
					<div class="row align-items-center justify-content-start">
						<a class="navbar-brand col-5 mt-0" href="/" th:href="@{/}">

							<img src="../static/img/company-logo.png" th:src="@{/img/company-logo.png}" alt="Logo compañía" width="200px">
						
						</a>

						<button class="navbar-toggler rounded-2 border-0 shadow-none col-2 me-0 ms-auto " type="button"
							data-bs-toggle="collapse" data-bs-target="#mynavbar">
							<i class="bi bi-view-list text-align-center"></i>
						</button>
					</div>
				</div>

				<div class="collapse navbar-collapse mx-auto" id="mynavbar">

					<ul class="navbar-nav me-0 ms-auto text-center">
						<li class="nav-item">
							<a class="nav-link" href="">¿Quiénes&nbsp;somos?</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/#products" th:href="@{/#products}">
								Servicios
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="">Reclamaciones</a>
						</li>
					</ul>

					<form class="d-flex flex-row justify-content-around align-items-center">

						<button class="rounded-3 border-0 btn mx-1" type="button">
							<a href="/logform" th:href="@{/logform}"><i class="bi bi-person-circle text-align-center text-dark fs-3"></i></a>
						</button>

						<button class="rounded-3 border-0 btn mx-1 " type="button">
							<i class="bi bi-cart text-align-center text-dark fs-3"></i>
						</button>

					</form>

				</div>

			</div>

		</nav>

	</div>
</header>

<!--Fin Menú de navegación-->

<body class=" m-0 border-0 min-vh-100 d-flex flex-column">



    <form method="POST" th:action="${reportBlank.id != 0} ? @{/admin/replyReport/submit} : @{/addReport/submit}" th:object="${reportBlank}">

        <legend class="text-center mt-2"><span th:text="${legend}"></span></legend>

        <div class="container-fluid my-4 py-4">

			<input th:if="${reportBlank.id != 0}" type="hidden" th:field="*{id}" name="id" />

            <div class="row justify-content-center">
                <div class="my-1 col-12 col-md-3">
                    <label for="report-title" class="form-label">Título</label>
                    <input type="text" class="form-control p-2" id="report-title" placeholder="Título descriptivo de la reclamación"
                        name="report-title" th:field="*{title}">
                </div>

				<div class="my-1 col-12 col-md-3">
                    <label for="report-date" class="form-label">Fecha de la reclamación</label>
                    <input type="date" class="form-control p-2" id="report-date" 
                    name="report-date" th:field="*{reportDate}">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="my-1 col-12 col-md-9">
                    <label for="report-description" class="form-label">Descripción</label>
                    <input type="text" class="form-control p-2" id="report-description" placeholder="Cuerpo de la reclamación"
                        name="report-description" th:field="*{description}">
                </div>
            </div>

			

				
            <input th:if="${reportBlank.id != 0}" type="text" class="form-control p-2" id="report-client" 
            	name="report-client" th:field="*{client}">
                

				
            <input th:if="${reportBlank.id != 0}" type="hidden"type="text" class="form-control p-2" id="report-reply" 
                    name="report-reply" th:field="*{reply}">
                

			

			<!--TODO usar el cliente logueado para la alerta como un campo oculto-->

        </div>

        <div class="mt-4 row justify-content-center">
            <input type="submit" value="Enviar" class="col-5 col-md-3 col-lg-2 btn btn-success shadow-lg py-2 rounded-2 mx-0 "></input>
        </div>

    </form>



</body>

<!--Footer-->

<footer th:replace="~{fragments/footer::footer}"></footer>

<!-- Footer -->

</html>
