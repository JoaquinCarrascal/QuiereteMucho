<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiérete Mucho</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../static/css/background.css" th:href="@{/css/background.css}" >

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


</head>

<!--Menú de navegación-->

<header th:replace="~{fragments/header::header}"></header>

<!--Fin Menú de navegación-->

<body class=" m-0 border-0 min-vh-100 d-flex flex-column">

	<div class="wrapper container-fluid row min-vh-100">
		<aside class="col-12 col-md-4 col-xxl-2 shadow">

			<h5 class="mt-1 p-2 border-3 border border-primary rounded-pill text-center"><i class="bi bi-arrow-down-right-square"></i> Menú de <span sec:authentication="principal.name">Usuario</span> <i class="bi bi-arrow-up-left-square"></i></h5>
			<ul class="list-group list-group-flush">
				<li class="list-group-item text-center fw-bold"> <a class="text-decoration-none text-black" th:href="@{/userMenu/editSelf}"><i class="bi bi-box-arrow-in-up"></i> Editar usuario <i class="bi bi-box-arrow-in-down"></i></a></li>
				<li class="list-group-item text-center fw-bold"> <a class="text-decoration-none text-black" th:href="@{/userMenu/myReports}"><i class="bi bi-chat-right-dots"></i> Mis reclamaciones <i class="bi bi-chat-left-dots"></i></a></li>
				<!--<li class="list-group-item text-center fw-bold"> <a class="text-decoration-none text-black" th:href="@{}"><i class="bi bi-people"></i> Gestión de usuarios <i class="bi bi-people-fill"></i></a></li>-->
			</ul>

		</aside>
		<article class="col-12 col-md-8 col-xxl-10">

            <div class="container-fluid">

                <div class="row justify-content-center mt-5">

                    <img class="col-10 col-md-6 col-xxl-4" src="../static/img/company-logo.png" th:src="@{/img/company-logo.png}" alt="Logo compañía" width="220px">

                </div>

            </div>

            <div class="container">
                <div class="row justify-content-center mt-4" th:if="${param.error}">
                    <div class="alert alert-danger alert-dismissible fade show col-12 col-md-8" role="alert">
                        ¡Vaya! Parece que la contraseña no coincide.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row justify-content-center mt-4">
                    <div class="alert alert-info alert-dismissible fade show col-12 col-md-8 text-center" role="alert">
                        <i class="bi bi-info-circle"></i> Como medida de seguridad, se cerrará sesión al efectuar un cambio de contraseña. <i class="bi bi-info-circle"></i> 
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
            </div>

        <div class="container-fluid">

            <form method="POST" th:action="@{/userMenu/changePass/submit}" th:object="${passForm}" class="my-auto mx-auto w-75 py-4 justify-content-center">
	
                <legend class="text-center mb-3 fw-lighter">Cambiar contraseña</legend>

                <div class="container">

                    <div class="row justify-content-center">
	
                        <div class="my-1 col-12 col-lg-8">
                            <label for="password" class="form-label">Contraseña<sup class="text-danger">*</sup></label>
                            <input type="password" class="form-control p-2" id="password" placeholder="************"
                                name="password" th:field="*{password}" required>
                        </div>
        
                        <div class="my-1 col-12 col-lg-8">
                            <label for="password2" class="form-label">Repetir contraseña<sup class="text-danger">*</sup></label>
                            <input type="password" class="form-control p-2" id="password2" placeholder="************"
                                name="password2">
                        </div>
        
                    </div>

                </div>

                <div class="container">

                    <div class="mt-4 row justify-content-center">
                        <a class="text-decoration-none col-6 col-lg-4" href="/userMenu/editSelf" th:href="@{/userMenu/editSelf}" target="_self">
                            <button type="button" class="btn fondo shadow py-2 rounded-2 mx-0 text-secondary w-100 text-dark">
                                Editar usuario
                            </button>
                        </a>
                        <input type="submit" value="Cambiar contraseña" class="col-6 col-lg-4 btn fondo shadow py-2 rounded-2 mx-0 text-dark"></input>
                    </div>

                </div>

            </form>

        </div>
            
		</article>
	</div>

</body>

<!--Footer-->

<footer th:replace="~{fragments/footer::footer}"></footer>

<!-- Footer -->

</html>
