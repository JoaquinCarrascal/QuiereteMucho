<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiérete Mucho | Creación de alerta</title>
    <meta name="description" content="Formulario de creación de alertas de la web de Quiérte Mucho.">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../static/css/background.css" th:href="@{/css/background.css}" >

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


</head>

<!--Menú de navegación-->

<header th:replace="~{fragments/adminHeader::header}"></header>

<!--Fin Menú de navegación-->

<body class=" m-0 border-0 min-vh-100 d-flex flex-column">

    <a th:href="@{/admin/}" class="d-block mx-auto mt-3"><button class="btn btn-success m-2">Volver al inicio</button></a>

    <form method="POST" th:action="${alertBlank.id != 0} ? @{/admin/editAlert/submit} : @{/admin/addAlert/submit}" th:object="${alertBlank}">

        <legend class="text-center mt-2"><span th:text="${legend}"></span></legend>

        <div class="container-fluid my-4 py-4">

            <input th:if="${alertBlank.id != 0}" type="hidden" th:field="*{id}" name="id" />

            <input th:if="${alertBlank.id != 0}" type="hidden" th:field="*{active}" name="activeAlert-input" />

            <div class="row">
                <div class="my-1 col-12 col-md-3">
                    <label for="name-field-alert" class="form-label">Nombre</label>
                    <input type="text" class="form-control p-2" id="name-field-alert" placeholder="Nombre de la alerta"
                        name="name-alert" th:field="*{name}">
                </div>

                <div class="my-1 col-12 col-md-9">
                    <label for="description-field-alert" class="form-label">Descripción</label>
                    <input type="text" class="form-control p-2" id="description-field-alert" placeholder="Cuerpo de la alerta"
                        name="description-alert" th:field="*{description}">
                </div>
            </div>
        </div>

        <div class="mt-4 row justify-content-center">
            <input type="submit" value="Enviar" class="col-5 col-md-3 col-lg-2 btn btn-success shadow-lg py-2 rounded-2 mx-0 "></input>
        </div>

    </form>

</body>

<!--Footer-->

<footer th:replace="~{fragments/footer::footer}"></footer>

<!-- Footer -->

</html>
