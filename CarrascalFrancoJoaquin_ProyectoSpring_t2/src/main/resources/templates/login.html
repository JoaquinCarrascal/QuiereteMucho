<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiérete Mucho</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../static/css/background.css" th:href="@{/css/background.css}" >

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


</head>

<!--Menú de navegación-->

<header th:replace="~{fragments/header::header}"></header>

<!--Fin Menú de navegación-->

<body class=" m-0 border-0 min-vh-100 d-flex flex-column">

	<form action="POST" class="py-5 my-auto mx-auto w-75">
	
	       <legend class="text-center mb-3 fw-lighter">Inicio de sesión</legend>
	
	       <div class="container-fluid">
	           <div class="row">
	               <div class="my-1 col-12 col-lg-6">
	                   <label for="name-field-log" class="form-label">Nombre de usuario</label>
	                   <input type="text" class="form-control p-2" id="name-field-log" placeholder="Escriba aquí..."
	                       name="name-log">
	               </div>
	
	               <div class="my-1 col-12 col-lg-6">
	                   <label for="pwd-field-log" class="form-label">Contraseña</label>
	                   <input type="password" class="form-control p-2" id="pwd-field-log" placeholder="************"
	                       name="pwd-log">
	               </div>
	           </div>
	
	       </div>
	
	       <div class="mt-4 row">
	           <a class="text-decoration-none col-6" href="/regform" th:href="@{/regform}" target="_self">
	               <button type="button" class="btn fondo shadow py-2 rounded-2 mx-0 text-secondary fw-bolder w-100">
	                   Crear cuenta
	               </button>
	           </a>
	           <button type="submit" class="col-6 btn fondo shadow py-2 rounded-2 mx-0 ">
	               <a class="text-decoration-none text-secondary" href="" target="_self">
	                   Iniciar sesión
	               </a>
	           </button>
	       </div>
	
	   </form>


</body>

<!--Footer-->

<footer th:replace="~{fragments/footer::footer}"></footer>

<!-- Footer -->

</html>
