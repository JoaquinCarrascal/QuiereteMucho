<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiérete Mucho</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../static/css/background.css" th:href="@{/css/background.css}" >

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


</head>

<!--Menú de navegación-->

<header th:fragment="header">
	<div class="container-fluid my-2">

		<div class="container-fluid pt-1">

			<div class="mx-auto">

				<p class="text-center" id="alerta">&#128133; <span th:text="${alertContext}">Quiérete mucho</span> &#128135;</p>

			</div>

		</div>

		<nav class="navbar navbar-expand-md navbar-light shadow w-100 rounded-2 mt-0 pt-0 pb-0 ">
			<div class="container-fluid">

				<div class="container-md">
					<div class="row align-items-center justify-content-start">
						<a class="navbar-brand col-5 mt-0" href="/" th:href="@{/}">

							<img src="../static/img/company-logo.png" th:src="@{/img/company-logo.png}" alt="Logo compañía" width="200px">
						
						</a>

						<button class="navbar-toggler rounded-2 border-0 shadow-none col-2 me-0 ms-auto " type="button"
							data-bs-toggle="collapse" data-bs-target="#mynavbar">
							<i class="bi bi-view-list text-align-center"></i>
						</button>
					</div>
				</div>

				<div class="collapse navbar-collapse mx-auto" id="mynavbar">

					<ul class="navbar-nav me-0 ms-auto text-center">
						<li class="nav-item">
							<a class="nav-link" href="">¿Quiénes&nbsp;somos?</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/#products" th:href="@{/#products}">
								Servicios
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="">Reclamaciones</a>
						</li>
					</ul>

					<form class="d-flex flex-row justify-content-around align-items-center">

						<button class="rounded-3 border-0 btn mx-1" type="button">
							<a href="/logform" th:href="@{/logform}"><i class="bi bi-person-circle text-align-center text-dark fs-3"></i></a>
						</button>

						<button class="rounded-3 border-0 btn mx-1" type="button">
							<i class="bi bi-cart text-align-center text-dark fs-3"></i>
						</button>

					</form>

				</div>

			</div>

		</nav>

	</div>
</header>

<!--Fin Menú de navegación-->

<body class="m-0 border-0 min-vh-100 d-flex flex-column">

	<form method="POST" th:action="${clientRegForm.id != null} ? @{/editClient/submit} : @{/addClient/submit}" th:object="${clientRegForm}" class="my-auto mx-auto w-75 py-4">
	
	        <legend class="text-center mb-3 fw-lighter" th:text="${legend}"></legend>
	
			<input th:if="${clientRegForm.id != 0}" type="hidden" th:field="*{id}" name="id" />

	        <div class="container-fluid">
	            <div class="row">
	                <div class="my-1 col-12 col-md-6">
	                    <label for="name-field-reg" class="form-label">Nombre<sup class="text-danger">*</sup></label>
	                    <input type="text" class="form-control p-2" id="username" placeholder="Escriba aquí su nombre..."
	                        name="username" th:field="*{username}">
	                </div>
	
	                <div class="my-1 col-12 col-md-6">
	                    <label for="last-name-field-reg" class="form-label">Apellido<sup class="text-danger">*</sup></label>
	                    <input type="text" class="form-control p-2" id="last-name-field-reg" placeholder="Escriba aquí su primer apellido..."
	                        name="last-name-reg" th:field="*{userLastName}">
	                </div>
	            </div>
	
	            <div class="row">
	
	                <div class="my-1 col-12 col-md-6">
	                    <label for="pwd-field-reg" class="form-label">Contraseña<sup class="text-danger">*</sup></label>
	                    <input type="password" class="form-control p-2" id="password" placeholder="************"
	                        name="password" th:field="*{password}">
	                </div>
	
	                <div class="my-1 col-12 col-md-6">
	                    <label for="pwd2-field-reg" class="form-label">Repetir contraseña<sup class="text-danger">*</sup></label>
	                    <input type="password" class="form-control p-2" id="password2" placeholder="************"
	                        name="password2">
	                </div>
	
	            </div>
	
	            <div class="row">
	
	                <div class="mb-1 col-12">
	                    <label for="email-field-reg" class="form-label">Email<sup class="text-danger">*</sup></label>
	                    <input type="email" class="form-control p-2" id="email-field-reg"
	                        placeholder="correo@email.com" name="email-reg" th:field="*{email}">
	                </div>
	    
	            </div>
	
	            <div class="row">
	
	                <div class="my-1 col-12 col-md-4">
	                    <label for="ntelf-field-reg" class="form-label">Número de teléfono<sup class="text-danger">*</sup></label>
	                    <input type="text" class="form-control p-2" id="ntelf-field-reg" placeholder="111222333"
	                        name="ntelf-reg" th:field="*{telNumber}">
	                </div>
	
	                <div class="my-1 col-12 col-md-8">
	                    <label for="dir-field-reg" class="form-label">Dirección</label>
	                    <input type="text" class="form-control p-2" id="dir-field-reg" placeholder="13 Rue del Percebe"
	                        name="dir-reg" th:field="*{address}">
	                </div>
	
	            </div>
	            
	
	        </div>
	
	        <p class="text-danger fw-bold mx-1 px-1 pt-2">El asterisco rojo (*) significa = Campo obligatorio</p>
	
	        <div class="mt-4 row">
	            <a class="text-decoration-none col-6" href="/logform" th:href="@{/logform}" target="_self">
	                <button type="button" class="btn fondo shadow py-2 rounded-2 mx-0 text-secondary fw-bolder w-100">
	                    Iniciar sesión
	                </button>
	            </a>
	            <input type="submit" value="Crear cuenta" class="col-6 btn fondo shadow py-2 rounded-2 mx-0 "></input>
	        </div>
	
	    </form>

</body>

<!--Footer-->

<footer th:replace="~{fragments/footer::footer}"></footer>

<!-- Footer -->

</html>
