<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiérete Mucho</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../static/css/background.css" th:href="@{/css/background.css}" >

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


</head>

<!--Menú de navegación-->

<header th:replace="~{fragments/header::header}"></header>

<!--Fin Menú de navegación-->

<body class=" m-0 border-0 min-vh-100 d-flex flex-column">

	<form action="POST" class="my-auto mx-auto w-75 py-4">
	
	        <legend class="text-center mb-3 fw-lighter">Registrate en nuetra web</legend>
	
	        <div class="container-fluid">
	            <div class="row">
	                <div class="my-1 col-12 col-md-6">
	                    <label for="name-field-reg" class="form-label">Nombre<sup class="text-danger">*</sup></label>
	                    <input type="text" class="form-control p-2" id="name-field-reg" placeholder="Escriba aquí su nombre..."
	                        name="name-reg">
	                </div>
	
	                <div class="my-1 col-12 col-md-6">
	                    <label for="last-name-field-reg" class="form-label">Apellido<sup class="text-danger">*</sup></label>
	                    <input type="text" class="form-control p-2" id="last-name-field-reg" placeholder="Escriba aquí su primer apellido..."
	                        name="last-name-reg">
	                </div>
	            </div>
	
	            <div class="row">
	
	                <div class="my-1 col-12 col-md-6">
	                    <label for="pwd-field-reg" class="form-label">Contraseña<sup class="text-danger">*</sup></label>
	                    <input type="password" class="form-control p-2" id="pwd-field-reg" placeholder="************"
	                        name="pwd-reg">
	                </div>
	
	                <div class="my-1 col-12 col-md-6">
	                    <label for="pwd2-field-reg" class="form-label">Repetir contraseña<sup class="text-danger">*</sup></label>
	                    <input type="password" class="form-control p-2" id="pwd2-field-reg" placeholder="************"
	                        name="pwd2-reg">
	                </div>
	
	            </div>
	
	            <div class="row">
	
	                <div class="mb-1 col-12">
	                    <label for="email-field-reg" class="form-label">Email<sup class="text-danger">*</sup></label>
	                    <input type="email" class="form-control p-2" id="email-field-reg"
	                        placeholder="correo@email.com" name="email-reg">
	                </div>
	    
	            </div>
	
	            <div class="row">
	
	                <div class="my-1 col-12 col-md-4">
	                    <label for="ntelf-field-reg" class="form-label">Número de teléfono<sup class="text-danger">*</sup></label>
	                    <input type="text" class="form-control p-2" id="ntelf-field-reg" placeholder="111222333"
	                        name="ntelf-reg">
	                </div>
	
	                <div class="my-1 col-12 col-md-8">
	                    <label for="dir-field-reg" class="form-label">Dirección</label>
	                    <input type="text" class="form-control p-2" id="dir-field-reg" placeholder="13 Rue del Percebe"
	                        name="dir-reg">
	                </div>
	
	            </div>
	            
	
	        </div>
	
	        <p class="text-danger fw-bold mx-1 px-1 pt-2">El asterisco rojo (*) significa = Campo obligatorio</p>
	
	        <div class="mt-4 row">
	            <a class="text-decoration-none col-6" href="/logform" th:href="@{/logform}" target="_self">
	                <button type="button" class="btn fondo shadow py-2 rounded-2 mx-0 text-secondary fw-bolder w-100">
	                    Iniciar sesión
	                </button>
	            </a>
	            <button type="submit" class="col-6 btn fondo shadow py-2 rounded-2 mx-0 ">
	                <a class="text-decoration-none text-secondary" href="" target="_self">
	                    Crear cuenta
	                </a>
	            </button>
	        </div>
	
	    </form>

</body>

<!--Footer-->

<footer th:replace="~{fragments/footer::footer}"></footer>

<!-- Footer -->

</html>
